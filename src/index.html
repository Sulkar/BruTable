<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started</title>
</head>

<body>
    <div class="container">
        <h2>BruTable<span style="font-size: 14px;"> - fills tables automatically -</span></h2>
        <div class="row">
            <div class="col-2">
                <button type="button" class="btn btn-secondary" id="btnDebug">debug</button>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col"><button type="button" class="btn btn-primary float-end" id="btnCellValueToggle">show ids</button>
                    </div>
                    <div class="col"><button type="button" class="btn btn-primary float-end" id="btnFillTable">fill table</button>
                    </div>
                    <div class="col"><input type="text" placeholder="loop number" class="form-control" value="100" id="inputLoopNumber">
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="col"><button type="button" class="btn btn-success float-end" id="btnListData">list data</button>
                </div>
            </div>

        </div>
        <br>
        <div class="row">
            <div class="col-2">
                <div id="loadingText">0</div>
            </div>
            <div class="col-6">
                <div class="progress">
                    <div id="loadingBar" class="progress-bar" role="progressbar" aria-label="Basic example"
                        aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div id="app"></div>
        </div>
        <br>
        <div class="row">            
            <div id="listData"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
